<div class="verify-user-container">
  <h2>Verify Your Account</h2>

  <form [formGroup]="verifyForm" (ngSubmit)="verifyUser()" class="verify-form">
    <div class="form-field">
      <label for="verificationCode">Verification Code:</label>
      <input id="verificationCode" type="text" formControlName="verificationCode" placeholder="Enter confirmation code"
        required />
      <small
        *ngIf="verifyForm.get('verificationCode')?.invalid && (verifyForm.get('verificationCode')?.touched || verifyForm.get('verificationCode')?.dirty)"
        class="error">
        Verification code is required and must be at least 6 characters long.
      </small>
    </div>

    <div class="form-field">
      <button type="submit" [disabled]="verifyForm.invalid || loading">
        {{ loading ? 'Verifying...' : 'Verify' }}
      </button>
    </div>

    <div *ngIf="errorMessage" class="error-message">
      <span>{{ errorMessage }}</span>
    </div>
  </form>
</div>
