<app-header></app-header>

<main
  infiniteScroll
  [infiniteScrollDistance]="scrollDistance"
  [infiniteScrollUpDistance]="scrollUpDistance"
  (scrolled)="onScroll()"
  class="main-content"
>

  <!-- Loop through posts -->
  <section *ngFor="let post of posts" class="post">

    <!-- Post Title or Content -->
    <h2>{{ post.content }}</h2>

    <!-- TEXT Post -->
    <div *ngIf="post.type === 'text'">
      <p>{{ post.content }}</p>
    </div>

    <!-- PHOTO ALBUM (Swiper Carousel) -->
    <div *ngIf="post.type === 'photoAlbum'">
      <!-- Optional fallback if the mediaUrls array is empty -->
      <ng-container *ngIf="post.mediaUrls && post.mediaUrls.length > 0; else noImages">
        <div class="swiper-container">
          <div class="swiper-wrapper">
            <div
              *ngFor="let url of post.mediaUrls"
              class="swiper-slide"
            >
              <img
                [defaultImage]="'/assets/default-placeholder.png'"
                [lazyLoad]="url"
                alt="Photo post"
                class="post-media"
              />
            </div>
          </div>
          <div class="swiper-pagination"></div>
        </div>
      </ng-container>

      <!-- “noImages” fallback -->
      <ng-template #noImages>
        <p>No images available.</p>
      </ng-template>
      <p>{{ post.content }}</p>
    </div>

    <!-- VIDEO Post -->
    <div *ngIf="post.type === 'video'">
      <iframe
        [src]="post.videoUrl"
        width="100%"
        height="300px"
        frameborder="0"
        loading="lazy"
      ></iframe>
      <p>{{ post.content }}</p>
    </div>

    <!-- Post creation date -->
    <p>
      <small>Posted on {{ post.createdAt | date: 'medium' }}</small>
    </p>
  </section>

  <!-- Loading spinner -->
  <div *ngIf="loading" class="loading-spinner">
    <p>Loading...</p>
  </div>

  <!-- Message when there are no more posts -->
  <div *ngIf="!hasMorePosts" class="no-more-posts">
    <p>No more posts available.</p>
  </div>

</main>
